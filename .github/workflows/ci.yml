name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build frontend
        run: npm run build
      
      - name: Setup C++ build environment
        run: sudo apt-get update && sudo apt-get install -y g++ make
      
      - name: Build C++ server
        run: make server
      
      - name: Verify server binary
        run: |
          if [ -f "./omnigrid_server" ]; then
            echo "‚úÖ Server binary built successfully"
            ls -lh ./omnigrid_server
          else
            echo "‚ùå Server binary not found"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-artifacts
          path: |
            dist/
            omnigrid_server
          retention-days: 7
  
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        continue-on-error: true
        run: npm run lint
      
      - name: Check formatting with Prettier
        continue-on-error: true
        run: npm run format:check
      
      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          if grep -r "TODO\|FIXME" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules --exclude-dir=dist . 2>/dev/null; then
            echo "‚ö†Ô∏è  Found TODO/FIXME comments"
            # Don't fail on TODOs, just warn
          else
            echo "‚úÖ No TODO/FIXME comments found"
          fi
  
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read coverage summary
            const coveragePath = path.join('coverage', 'coverage-summary.json');
            if (!fs.existsSync(coveragePath)) {
              console.log('Coverage summary not found, skipping PR comment');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;
            
            const body = `## üìä Test Coverage Report
            
            | Category | Coverage |
            |----------|----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |
            
            *Coverage report generated for commit ${context.sha.substring(0, 7)}*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
