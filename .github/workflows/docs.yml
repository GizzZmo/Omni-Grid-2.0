name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'DOCUMENTATION.md'
      - 'QUICK_REFERENCE.md'
  workflow_dispatch:

jobs:
  deploy-docs:
    name: Deploy Docs to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Create documentation site
        run: |
          mkdir -p _site
          cp README.md _site/index.md
          cp -r docs _site/ 2>/dev/null || true
          cp DOCUMENTATION.md _site/ 2>/dev/null || true
          cp QUICK_REFERENCE.md _site/ 2>/dev/null || true
          
          # Create a simple index.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Omni-Grid Documentation</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
                background: #0a0a0a;
                color: #e0e0e0;
              }
              h1 { color: #00ff88; border-bottom: 2px solid #00ff88; }
              a { color: #00ccff; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .nav { background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
              .nav a { display: inline-block; margin: 5px 10px; }
            </style>
          </head>
          <body>
            <h1>üåê OMNI-GRID Documentation</h1>
            <div class="nav">
              <a href="README.md">üìñ README</a>
              <a href="DOCUMENTATION.md">üìö Full Documentation</a>
              <a href="QUICK_REFERENCE.md">‚ö° Quick Reference</a>
            </div>
            <p>Welcome to the Omni-Grid documentation portal. Select a document from the navigation above.</p>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
